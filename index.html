<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>House Beat Maker</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.39/Tone.js"></script>
<style>
  body { background: #111; color: #fff; font-family: sans-serif; text-align: center; margin: 0; padding: 20px;}
  h1 { margin-bottom: 20px; }
  button { margin: 10px; padding: 10px 20px; background: #222; border: 1px solid #fff; color: #fff; cursor: pointer; border-radius: 5px; transition: 0.2s; }
  button:hover { background: #444; }
  .track { display: flex; align-items: center; justify-content: center; margin: 10px 0; gap: 10px; }
  input[type="range"] { width: 150px; }
  .tracks, .presets { margin: 20px 0; }
</style>
</head>
<body>

<h1>House Beat Maker</h1>

<div class="presets">
  <button onclick="loadPreset('Deep House')">Deep House</button>
  <button onclick="loadPreset('Tech House')">Tech House</button>
  <button onclick="loadPreset('Progressive')">Progressive</button>
  <button onclick="randomizeFX()">Random FX</button>
</div>

<div class="tracks">
  <div class="track">
    Kick Volume: <input type="range" id="kickVol" min="0" max="1" step="0.01" value="0.8">
  </div>
  <div class="track">
    Snare Volume: <input type="range" id="snareVol" min="0" max="1" step="0.01" value="0.7">
  </div>
  <div class="track">
    Bass Volume: <input type="range" id="bassVol" min="0" max="1" step="0.01" value="0.6">
  </div>
</div>

<button onclick="startStop()">Play / Stop</button>

<script>
let kick, snare, bass;
let kickSeq, snareSeq, bassSeq;
let isPlaying = false;

function initSynths() {
  kick = new Tone.MembraneSynth().toDestination();
  snare = new Tone.NoiseSynth({ noise: { type: 'white' }, envelope: { attack: 0.001, decay: 0.2, sustain: 0 } }).toDestination();
  bass = new Tone.MonoSynth({
    oscillator: { type: 'sawtooth' },
    envelope: { attack: 0.01, decay: 0.3, sustain: 0.6, release: 1 }
  }).toDestination();

  kickSeq = new Tone.Sequence(
    (time, step) => { if(step) kick.triggerAttackRelease('C2','8n',time); },
    [1,0,0,0,1,0,0,0],
    '8n'
  );

  snareSeq = new Tone.Sequence(
    (time, step) => { if(step) snare.triggerAttackRelease('16n',time); },
    [0,0,1,0,0,0,1,0],
    '8n'
  );

  bassSeq = new Tone.Sequence(
    (time, note) => bass.triggerAttackRelease(note,'8n',time),
    ["C2","C2","E2","G2","C2","C2","E2","G2"],
    '8n'
  );
}

function startStop() {
  if (!isPlaying) {
    if(Tone.context.state !== 'running') Tone.context.resume();
    kickSeq.start(0);
    snareSeq.start(0);
    bassSeq.start(0);
    Tone.Transport.start();
    isPlaying = true;
  } else {
    Tone.Transport.stop();
    isPlaying = false;
  }
}

// Update volumes
document.getElementById('kickVol').addEventListener('input', e => kick.volume.value = Tone.gainToDb(e.target.value));
document.getElementById('snareVol').addEventListener('input', e => snare.volume.value = Tone.gainToDb(e.target.value));
document.getElementById('bassVol').addEventListener('input', e => bass.volume.value = Tone.gainToDb(e.target.value));

function loadPreset(preset) {
  alert(`Preset loaded: ${preset}`);
  // Can customize patterns per preset
}

function randomizeFX() {
  // Apply random reverb or delay
  const reverb = new Tone.Reverb(Math.random()*3 + 1).toDestination();
  bass.connect(reverb);
  snare.connect(reverb);
  kick.connect(reverb);
  alert('Random FX applied!');
}

initSynths();
</script>

</body>
</html>
