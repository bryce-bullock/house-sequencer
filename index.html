<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pro House Music Web App</title>
<style>
    body {
        margin: 0;
        font-family: 'Arial', sans-serif;
        background: #121212;
        color: #fff;
    }
    h1 {
        text-align: center;
        color: #0ff;
        margin: 10px 0;
        font-family: 'Orbitron', sans-serif;
    }
    .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 10px;
    }
    .panel {
        background: #1e1e1e;
        border-radius: 8px;
        box-shadow: 0 0 15px #0ff;
        padding: 15px;
        margin: 10px;
        width: 90%;
        max-width: 800px;
    }
    .buttons {
        display: flex;
        justify-content: space-around;
        margin-top: 10px;
    }
    button {
        background: #0ff;
        border: none;
        border-radius: 5px;
        padding: 10px 20px;
        font-weight: bold;
        cursor: pointer;
        color: #121212;
        font-size: 16px;
        transition: all 0.2s ease;
    }
    button:hover {
        background: #0aa;
    }
    .keys {
        display: flex;
        justify-content: center;
        margin-top: 15px;
    }
    .key {
        width: 40px;
        height: 120px;
        margin: 2px;
        background: #fff;
        border-radius: 4px;
        cursor: pointer;
        display: flex;
        align-items: flex-end;
        justify-content: center;
        font-size: 12px;
        color: #000;
        user-select: none;
    }
    .key.black {
        background: #000;
        color: #fff;
        width: 30px;
        height: 80px;
        margin-left: -15px;
        margin-right: -15px;
        z-index: 1;
        position: relative;
    }
</style>
</head>
<body>
<h1>Pro House Music Web App</h1>
<div class="container">
    <div class="panel">
        <h2>Presets</h2>
        <div class="buttons">
            <button onclick="loadPreset('deep')">Deep House</button>
            <button onclick="loadPreset('tech')">Tech House</button>
            <button onclick="loadPreset('chill')">Chill House</button>
        </div>
    </div>

    <div class="panel">
        <h2>Play Drums</h2>
        <div class="buttons">
            <button onclick="playDrum('kick')">Kick</button>
            <button onclick="playDrum('snare')">Snare</button>
            <button onclick="playDrum('hihat')">Hi-Hat</button>
        </div>
    </div>

    <div class="panel">
        <h2>Piano / Synth Keys</h2>
        <div class="keys" id="pianoKeys"></div>
    </div>
</div>

<script>
const audioCtx = new (window.AudioContext || window.webkitAudioContext)();

// Drum sounds
function playDrum(type) {
    const osc = audioCtx.createOscillator();
    const gain = audioCtx.createGain();
    gain.gain.setValueAtTime(0.5, audioCtx.currentTime);

    osc.connect(gain).connect(audioCtx.destination);

    if(type === 'kick') {
        osc.type = 'sine';
        osc.frequency.setValueAtTime(100, audioCtx.currentTime);
        gain.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + 0.5);
    } else if(type === 'snare') {
        osc.type = 'triangle';
        osc.frequency.setValueAtTime(200, audioCtx.currentTime);
        gain.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + 0.2);
    } else if(type === 'hihat') {
        osc.type = 'square';
        osc.frequency.setValueAtTime(8000, audioCtx.currentTime);
        gain.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + 0.1);
    }

    osc.start();
    osc.stop(audioCtx.currentTime + 0.5);
}

// Piano keys setup
const notes = ['C','C#','D','D#','E','F','F#','G','G#','A','A#','B','C2'];
const pianoContainer = document.getElementById('pianoKeys');

notes.forEach(note => {
    const key = document.createElement('div');
    key.classList.add('key');
    if(note.includes('#')) key.classList.add('black');
    key.textContent = note;
    key.addEventListener('click', () => playNote(note));
    pianoContainer.appendChild(key);
});

function playNote(note) {
    const osc = audioCtx.createOscillator();
    const gain = audioCtx.createGain();
    gain.gain.setValueAtTime(0.3, audioCtx.currentTime);
    osc.connect(gain).connect(audioCtx.destination);

    const noteFreq = {
        'C':261.63,'C#':277.18,'D':293.66,'D#':311.13,'E':329.63,
        'F':349.23,'F#':369.99,'G':392.00,'G#':415.30,'A':440.00,
        'A#':466.16,'B':493.88,'C2':523.25
    };
    osc.frequency.setValueAtTime(noteFreq[note], audioCtx.currentTime);
    osc.type = 'sawtooth';
    osc.start();
    osc.stop(audioCtx.currentTime + 1);
}

// Presets
function loadPreset(style) {
    if(style==='deep') {
        playDrum('kick'); setTimeout(()=>playDrum('hihat'), 300);
    } else if(style==='tech') {
        playDrum('kick'); setTimeout(()=>playDrum('snare'), 200);
    } else if(style==='chill') {
        playNote('C'); setTimeout(()=>playNote('E'), 300);
    }
}
</script>
</body>
</html>
